<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Registration Form -->
    <section class="py-16 px-4">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Registrasi Akun Baru</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="username"
                            class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="email"
                            class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="password"
                            class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="password_confirmation"
                            class="block text-gray-700 font-semibold mb-2">Konfirmasi Password</label>
                        <input type="password" id="password_confirmation" name="password_confirmation"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-yellow-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-yellow-600">Daftar</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
